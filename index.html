<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>LRP Order Calculator</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="app" class="container">
		<div class="app_order"></div>
		<div class="app_subtotal">
			<div class="calculator_label">Subtotal</div>
			<div class="calculator_amount"></div>
		</div>
		<div class="app_fee">
			<div class="calculator_label">Processing Fee</div>
			<div class="calculator_amount"></div>
		</div>
		<div class="app_sales-tax">
			<div class="calculator_label">Sales Tax</div>
			<div class="calculator_amount"></div>
		</div>
		<div class="app_total">
			<div class="calculator_label">Total</div>
			<div class="calculator_amount"></div>
		</div>
	</div>

	<script type="text/template" id="order-template">
		<div class="columns app_order_headers">
			<div class="column add-line">+</div>
			<div class="column is-5">Product</div>
			<div class="column">Price</div>
			<div class="column">Qty</div>
			<div class="column">Total</div>
		</div>
		<ul class="lrp-order"></ul>
	</script>

	<script type="text/template" id="line-template">
		<div class="column line_delete">-</div>
		<div class="column is-5 line_product"></div>
		<div class="column line_price"><%= price %></div>
		<div class="column line_quantity"><%= quantity %></div>
		<div class="column line_extended-price"><%= extendedPrice %></div>
	</script>

	<script type="text/template" id="option-template">
		<option value="<%= id %>"><%= category %> | <%= name %></option>
	</script>
	<script src="dist/bundle.js"></script>
</body>
</html>
